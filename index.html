<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--bg:#0a0014;
--card:#16002b;
--green:#25d366;
--gold:#facc15;
--red:#ff3b3b;
}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#0a0014,#140028);
color:white;
margin:0;
}

header{
padding:25px;
text-align:center;
border-bottom:2px solid var(--primary);
}

.logo{
font-family:'Orbitron';
font-size:32px;
text-shadow:0 0 15px var(--primary);
}

.container{
max-width:1200px;
margin:auto;
padding:30px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.card{
background:var(--card);
border-radius:15px;
overflow:hidden;
padding-bottom:15px;
}

.card img{
width:100%;
height:280px;
object-fit:contain;
background:black;
}

.info{
padding:15px;
text-align:center;
}

.preco{color:var(--green);font-weight:bold;}
.estoque{font-size:13px;color:#ccc;margin:5px 0;}

button{
padding:8px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.btn{background:var(--primary);color:white;width:100%;}
.btn:hover{background:#9333ea;}

.carrinho-btn{
position:fixed;
bottom:20px;
right:20px;
background:var(--gold);
color:black;
padding:12px 18px;
border-radius:40px;
cursor:pointer;
font-weight:bold;
}

.admin-btn{
position:fixed;
top:20px;
right:20px;
background:var(--gold);
color:black;
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:var(--card);
padding:25px;
border-radius:15px;
width:95%;
max-width:500px;
max-height:90vh;
overflow:auto;
position:relative;
}

.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
color:var(--red);
font-weight:bold;
font-size:18px;
}

input{
width:100%;
padding:8px;
margin:5px 0;
border-radius:6px;
border:none;
}

.remover{
background:red;
color:white;
padding:4px 8px;
margin-left:10px;
}
</style>
</head>
<body>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<button class="admin-btn" onclick="abrirLogin()">ADMIN</button>
<div class="carrinho-btn" onclick="abrirCarrinho()">ðŸ›’ Carrinho</div>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<!-- CARRINHO -->
<div class="modal" id="carrinhoModal">
<div class="modal-content">
<div class="close" onclick="fecharCarrinho()">X</div>
<h2>Seu Carrinho</h2>
<div id="lista"></div>
<hr>
<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<h3>Total: R$ <span id="total">0</span></h3>
<button class="btn" onclick="finalizar()">Finalizar Pedido</button>
</div>
</div>

<!-- LOGIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<div class="close" onclick="fecharLogin()">X</div>
<h2>Login Admin</h2>
<input type="text" id="adminUser" placeholder="UsuÃ¡rio">
<input type="password" id="adminPass" placeholder="Senha">
<button class="btn" onclick="login()">Entrar</button>
</div>
</div>

<!-- ADMIN -->
<div class="modal" id="adminModal">
<div class="modal-content">
<div class="close" onclick="logout()">SAIR</div>
<h2>Painel Admin</h2>
<div id="adminProdutos"></div>
</div>
</div>

<script>
const ADMIN_USER="VORTIX.3D.ADM.HG"
const ADMIN_PASS="3D.ADM.VM"

let produtosPadrao=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

let produtos=JSON.parse(localStorage.getItem("produtos"))||produtosPadrao
let cart=[]

function salvar(){localStorage.setItem("produtos",JSON.stringify(produtos))}

function render(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<div class="estoque">Estoque: ${p.estoque}</div>
<button class="btn" onclick="addToCart(${i})" ${p.estoque<=0?"disabled":""}>
${p.estoque<=0?"ESGOTADO":"Adicionar ao Carrinho"}
</button>
</div>
</div>`
})
}

function addToCart(i){
if(produtos[i].estoque<=0)return
produtos[i].estoque--
let item=cart.find(c=>c.nome===produtos[i].nome)
if(item){item.qtd++}
else{cart.push({nome:produtos[i].nome,preco:produtos[i].preco,qtd:1})}
salvar()
render()
alert("Adicionado!")
}

function abrirCarrinho(){document.getElementById("carrinhoModal").style.display="flex"; atualizar()}
function fecharCarrinho(){document.getElementById("carrinhoModal").style.display="none"}

function atualizar(){
let lista=document.getElementById("lista")
lista.innerHTML=""
let total=0
cart.forEach(item=>{
total+=item.preco*item.qtd
lista.innerHTML+=`${item.nome} - ${item.qtd}x 
<button class="remover" onclick="remover('${item.nome}')">X</button><br>`
})
document.getElementById("total").innerText=total.toFixed(2)
}

function remover(nome){
let item=cart.find(c=>c.nome===nome)
if(item){
item.qtd--
if(item.qtd<=0) cart=cart.filter(c=>c.nome!==nome)
let prod=produtos.find(p=>p.nome===nome)
prod.estoque++
}
salvar()
render()
atualizar()
}

function finalizar(){
if(cart.length==0){alert("Carrinho vazio");return}
alert("Pedido enviado para WhatsApp (simulaÃ§Ã£o)")
cart=[]
render()
atualizar()
fecharCarrinho()
}

function abrirLogin(){document.getElementById("loginModal").style.display="flex"}
function fecharLogin(){document.getElementById("loginModal").style.display="none"}

function login(){
let u=document.getElementById("adminUser").value
let p=document.getElementById("adminPass").value
if(u===ADMIN_USER&&p===ADMIN_PASS){
fecharLogin()
abrirAdmin()
}else{alert("Login incorreto")}
}

function abrirAdmin(){
document.getElementById("adminModal").style.display="flex"
renderAdmin()
}

function logout(){document.getElementById("adminModal").style.display="none"}

function renderAdmin(){
let container=document.getElementById("adminProdutos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<hr>
<h3>${p.nome}</h3>
PreÃ§o: <input type="number" value="${p.preco}" onchange="produtos[${i}].preco=this.value;salvar();render();">
Estoque: <input type="number" value="${p.estoque}" onchange="produtos[${i}].estoque=this.value;salvar();render();">
`
})
}

render()
</script>

</body>
</html>
