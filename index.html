<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--bg:#0a0014;
--card:#16002b;
--green:#25d366;
--gold:#facc15;
--red:#ff3b3b;
}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#0a0014,#140028);
color:white;
margin:0;
}

header{
padding:25px;
text-align:center;
border-bottom:2px solid var(--primary);
}

.logo{
font-family:'Orbitron';
font-size:32px;
text-shadow:0 0 15px var(--primary);
}

.container{
max-width:1200px;
margin:auto;
padding:30px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
}

.card{
background:var(--card);
border-radius:15px;
overflow:hidden;
padding-bottom:15px;
}

.card img{
width:100%;
height:280px;
object-fit:contain;
background:black;
}

.info{
padding:15px;
text-align:center;
}

.preco{color:var(--green);font-weight:bold;}
.estoque{font-size:13px;color:#ccc;margin:5px 0;}

button{
padding:8px;
border:none;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

.btn{background:var(--primary);color:white;width:100%;}
.btn:hover{background:#9333ea;}

.admin-btn{
position:fixed;
top:20px;
right:20px;
background:var(--gold);
color:black;
}

.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:var(--card);
padding:25px;
border-radius:15px;
width:95%;
max-width:500px;
max-height:90vh;
overflow:auto;
}

input{
width:100%;
padding:8px;
margin:5px 0;
border-radius:6px;
border:none;
}

.close{
text-align:right;
cursor:pointer;
color:var(--red);
font-weight:bold;
}

.admin-panel{
display:none;
}
</style>
</head>
<body>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<button class="admin-btn" onclick="abrirLogin()">ADMIN</button>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<!-- LOGIN ADMIN -->
<div class="modal" id="loginModal">
<div class="modal-content">
<div class="close" onclick="fecharLogin()">X</div>
<h2>Login Admin</h2>
<input type="text" id="adminUser" placeholder="Usuário">
<input type="password" id="adminPass" placeholder="Senha">
<button class="btn" onclick="login()">Entrar</button>
</div>
</div>

<!-- PAINEL ADMIN -->
<div class="modal" id="adminModal">
<div class="modal-content">
<div class="close" onclick="logout()">SAIR</div>
<h2>Painel Admin</h2>
<div id="adminProdutos"></div>
</div>
</div>

<script>
const ADMIN_USER="VORTIX.3D.ADM.HG"
const ADMIN_PASS="3D.ADM.VM"

let produtosPadrao=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

let produtos=JSON.parse(localStorage.getItem("produtos"))||produtosPadrao

function salvar(){
localStorage.setItem("produtos",JSON.stringify(produtos))
}

function render(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<div class="estoque">Estoque: ${p.estoque}</div>
</div>
</div>`
})
}

function abrirLogin(){document.getElementById("loginModal").style.display="flex"}
function fecharLogin(){document.getElementById("loginModal").style.display="none"}

function login(){
let u=document.getElementById("adminUser").value
let p=document.getElementById("adminPass").value

if(u===ADMIN_USER && p===ADMIN_PASS){
fecharLogin()
abrirAdmin()
}else{
alert("Login incorreto")
}
}

function abrirAdmin(){
document.getElementById("adminModal").style.display="flex"
renderAdmin()
}

function logout(){
document.getElementById("adminModal").style.display="none"
}

function renderAdmin(){
let container=document.getElementById("adminProdutos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<hr>
<h3>${p.nome}</h3>
Preço: <input type="number" value="${p.preco}" onchange="alterarPreco(${i},this.value)">
Estoque: <input type="number" value="${p.estoque}" onchange="alterarEstoque(${i},this.value)">
<button onclick="resetar(${i})">Resetar</button>
`
})
}

function alterarPreco(i,val){
produtos[i].preco=Number(val)
salvar()
render()
}

function alterarEstoque(i,val){
produtos[i].estoque=Number(val)
salvar()
render()
}

function resetar(i){
produtos[i]=produtosPadrao[i]
salvar()
render()
renderAdmin()
}

render()
</script>

</body>
</html>
