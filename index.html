<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Ultra Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--secondary:#7c3aed;
--green:#22c55e;
--gold:#facc15;
--red:#ef4444;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Montserrat',sans-serif;
color:white;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f001f,#1a0033,#0a0014,#140028);
background-size:400% 400%;
animation:gradientBG 15s ease infinite;
}

/* FUNDO ANIMADO */
@keyframes gradientBG{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* CANVAS PARTICULAS */
#particles{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* HEADER */
header{
padding:30px;
text-align:center;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(168,85,247,0.4);
}

.logo{
font-family:'Orbitron';
font-size:42px;
letter-spacing:2px;
background:linear-gradient(90deg,#a855f7,#7c3aed,#c084fc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* CONTAINER */
.container{
max-width:1200px;
margin:auto;
padding:50px 20px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

/* CARD GLASS */
.card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(12px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
box-shadow:0 0 30px rgba(168,85,247,0.15);
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 40px rgba(168,85,247,0.6);
}

.card img{
width:100%;
height:320px;
object-fit:contain;
background:rgba(0,0,0,0.4);
}

.info{
padding:20px;
text-align:center;
}

.preco{
color:var(--green);
font-size:22px;
font-weight:bold;
margin:12px 0;
}

.btn{
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
width:100%;
font-weight:bold;
transition:0.3s;
}

.btn:hover{ transform:scale(1.05); }

.estoque{ font-size:13px;color:#ccc; }

/* TOAST */
.toast{
position:fixed;
top:20px;
right:-400px;
padding:15px 25px;
border-radius:12px;
font-weight:bold;
color:white;
transition:0.4s ease;
z-index:2000;
}

.toast.show{ right:20px; }
.toast.success{ background:var(--green); }
.toast.error{ background:var(--red); }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<div id="toast" class="toast"></div>

<script>
/* ================= PARTICULAS ================= */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle{
constructor(){
this.x = Math.random()*canvas.width;
this.y = Math.random()*canvas.height;
this.size = Math.random()*2+1;
this.speedY = Math.random()*1+0.3;
}
update(){
this.y -= this.speedY;
if(this.y < 0){
this.y = canvas.height;
this.x = Math.random()*canvas.width;
}
}
draw(){
ctx.fillStyle="rgba(168,85,247,0.8)";
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fill();
}
}

function initParticles(){
particlesArray=[];
for(let i=0;i<120;i++){
particlesArray.push(new Particle());
}
}

function animateParticles(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particlesArray.forEach(p=>{
p.update();
p.draw();
});
requestAnimationFrame(animateParticles);
}

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
initParticles();
});

initParticles();
animateParticles();

/* ================= LOJA ================= */

let produtos=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

function renderProdutos(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<div class="estoque">Estoque: ${p.estoque}</div>
<button class="btn" onclick="addToCart(${i})">Adicionar ao Carrinho</button>
</div>
</div>`
})
}

function showToast(msg,type){
let toast=document.getElementById("toast")
toast.className="toast "+type
toast.innerText=msg
toast.classList.add("show")
setTimeout(()=>toast.classList.remove("show"),2500)
}

function addToCart(i){
showToast("âœ” Produto adicionado","success")
}

renderProdutos();
</script>

</body>
</html>
