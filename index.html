<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--secondary:#7c3aed;
--green:#22c55e;
--gold:#facc15;
--red:#ef4444;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Montserrat',sans-serif;
color:white;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f001f,#1a0033,#0a0014,#140028);
background-size:400% 400%;
animation:gradientBG 12s ease infinite;
}

/* ANIMAÃ‡ÃƒO DO FUNDO */
@keyframes gradientBG{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* HEADER */
header{
padding:30px;
text-align:center;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(168,85,247,0.4);
}

.logo{
font-family:'Orbitron';
font-size:42px;
letter-spacing:2px;
background:linear-gradient(90deg,#a855f7,#7c3aed,#c084fc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

/* CONTAINER */
.container{
max-width:1200px;
margin:auto;
padding:50px 20px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

/* CARD GLASS */
.card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(12px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
box-shadow:0 0 30px rgba(168,85,247,0.15);
}

.card:hover{
transform:translateY(-10px) scale(1.03);
box-shadow:0 0 40px rgba(168,85,247,0.6);
}

.card img{
width:100%;
height:320px;
object-fit:contain;
background:rgba(0,0,0,0.4);
}

.info{
padding:20px;
text-align:center;
}

.preco{
color:var(--green);
font-size:22px;
font-weight:bold;
margin:12px 0;
}

.btn{
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
width:100%;
font-weight:bold;
transition:0.3s;
}

.btn:hover{
transform:scale(1.05);
}

.estoque{
font-size:13px;
color:#ccc;
}

/* CARRINHO */
.carrinho-btn{
position:fixed;
bottom:25px;
right:25px;
background:linear-gradient(90deg,#facc15,#fde047);
color:black;
padding:15px 22px;
border-radius:50px;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 25px var(--gold);
}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:rgba(20,0,40,0.95);
border:1px solid rgba(168,85,247,0.4);
width:95%;
max-width:500px;
border-radius:20px;
padding:25px;
position:relative;
max-height:90vh;
overflow:auto;
}

.close{
position:absolute;
top:10px;
right:15px;
font-size:22px;
cursor:pointer;
color:var(--red);
}

input{
width:100%;
padding:10px;
margin:6px 0;
border-radius:8px;
border:none;
background:rgba(255,255,255,0.1);
color:white;
}

.remover{
background:var(--red);
border:none;
color:white;
padding:4px 8px;
cursor:pointer;
margin-left:10px;
}

/* TOAST */
.toast{
position:fixed;
top:20px;
right:-400px;
padding:15px 25px;
border-radius:12px;
font-weight:bold;
color:white;
transition:0.4s ease;
box-shadow:0 0 20px rgba(0,0,0,0.4);
z-index:2000;
}

.toast.show{ right:20px; }
.toast.success{ background:var(--green); }
.toast.error{ background:var(--red); }
</style>
</head>
<body>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<div class="carrinho-btn" onclick="abrirCarrinho()">ðŸ›’ Carrinho</div>

<div class="modal" id="modalCarrinho">
<div class="modal-content">
<div class="close" onclick="fecharCarrinho()">âœ–</div>
<h2>Seu Carrinho</h2>
<div id="lista"></div>
<hr>
<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<input type="text" id="cep" placeholder="Seu CEP">
<p>Frete: R$ <span id="frete">0.00</span></p>
<h3>Total: R$ <span id="total">0.00</span></h3>
<button class="btn" onclick="finalizar()">Finalizar pelo WhatsApp</button>
</div>
</div>

<div id="toast" class="toast"></div>

<script>
let produtos=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

let cart=[]

function renderProdutos(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<div class="estoque">Estoque: ${p.estoque}</div>
<button class="btn" onclick="addToCart(${i})" ${p.estoque<=0?"disabled":""}>
${p.estoque<=0?"ESGOTADO":"Adicionar ao Carrinho"}
</button>
</div>
</div>`
})
}

function showToast(msg,type){
let toast=document.getElementById("toast")
toast.className="toast "+(type==="success"?"success":"error")
toast.innerText=msg
toast.classList.add("show")
setTimeout(()=>{toast.classList.remove("show")},2500)
}

function addToCart(i){
if(produtos[i].estoque<=0)return
produtos[i].estoque--
let item=cart.find(c=>c.nome===produtos[i].nome)
if(item){item.qtd++}
else{cart.push({nome:produtos[i].nome,preco:produtos[i].preco,qtd:1})}
renderProdutos()
showToast("âœ” Produto adicionado","success")
}

function remover(nome){
let item=cart.find(c=>c.nome===nome)
if(item){
item.qtd--
if(item.qtd<=0) cart=cart.filter(c=>c.nome!==nome)
let prod=produtos.find(p=>p.nome===nome)
prod.estoque++
}
atualizar()
renderProdutos()
showToast("âœ– Produto removido","error")
}

function calcularFrete(cep){
cep=cep.replace(/\D/g,'')
if(cep.startsWith("13")) return 15
if(cep.startsWith("01")) return 25
return 35
}

function atualizar(){
let lista=document.getElementById("lista")
lista.innerHTML=""
let subtotal=0
cart.forEach(item=>{
subtotal+=item.preco*item.qtd
lista.innerHTML+=`${item.nome} - ${item.qtd}x 
<button class="remover" onclick="remover('${item.nome}')">X</button><br>`
})
let cep=document.getElementById("cep").value.replace(/\D/g,'')
let frete=cep.length===8?calcularFrete(cep):0
document.getElementById("frete").innerText=frete.toFixed(2)
document.getElementById("total").innerText=(subtotal+frete).toFixed(2)
}

function finalizar(){
if(cart.length==0){showToast("Carrinho vazio","error");return}
showToast("Pedido enviado","success")
}

function abrirCarrinho(){document.getElementById("modalCarrinho").style.display="flex"; atualizar()}
function fecharCarrinho(){document.getElementById("modalCarrinho").style.display="none"}

renderProdutos()
</script>
</body>
</html>
