<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--secondary:#7c3aed;
--green:#22c55e;
--red:#ef4444;
--gold:#facc15;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Montserrat',sans-serif;
color:white;
overflow-x:hidden;
background:linear-gradient(-45deg,#0f001f,#1a0033,#0a0014,#140028);
background-size:400% 400%;
animation:gradientBG 15s ease infinite;
}

@keyframes gradientBG{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

header{
padding:30px;
text-align:center;
background:rgba(0,0,0,0.3);
backdrop-filter:blur(15px);
border-bottom:1px solid rgba(168,85,247,0.4);
}

.logo{
font-family:'Orbitron';
font-size:42px;
letter-spacing:2px;
background:linear-gradient(90deg,#a855f7,#7c3aed,#c084fc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.container{
max-width:1200px;
margin:auto;
padding:50px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

.card{
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.1);
backdrop-filter:blur(12px);
border-radius:20px;
overflow:hidden;
transition:0.4s;
}

.card img{
width:100%;
height:320px;
object-fit:contain;
background:rgba(0,0,0,0.4);
}

.info{
padding:20px;
text-align:center;
}

.preco{
color:var(--green);
font-size:22px;
font-weight:bold;
margin:12px 0;
}

.btn{
background:linear-gradient(90deg,var(--primary),var(--secondary));
color:white;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
width:100%;
font-weight:bold;
}

/* CARRINHO BOTAO */
.carrinho-btn{
position:fixed;
bottom:25px;
right:25px;
background:var(--gold);
color:black;
padding:15px 22px;
border-radius:50px;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 20px var(--gold);
z-index:999;
}

.cart-count{
position:absolute;
top:-8px;
right:-8px;
background:var(--red);
color:white;
border-radius:50%;
padding:4px 8px;
font-size:12px;
}

/* MODAL */
.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:#16002b;
width:95%;
max-width:500px;
border-radius:20px;
padding:25px;
position:relative;
}

.close{
position:absolute;
top:10px;
right:15px;
font-size:22px;
cursor:pointer;
color:var(--red);
}

input{
width:100%;
padding:10px;
margin:6px 0;
border-radius:6px;
border:none;
}

.remover{
background:red;
border:none;
color:white;
padding:4px 8px;
cursor:pointer;
margin-left:10px;
border-radius:6px;
}

.toast{
position:fixed;
top:20px;
right:-400px;
padding:15px 25px;
border-radius:12px;
font-weight:bold;
color:white;
transition:0.4s ease;
z-index:2000;
}
.toast.show{ right:20px; }
.success{ background:var(--green); }
.error{ background:var(--red); }

.desconto{
color:#facc15;
font-weight:bold;
}
</style>
</head>
<body>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<div class="carrinho-btn" onclick="abrirCarrinho()">
ðŸ›’ Carrinho
<span id="cartCount" class="cart-count">0</span>
</div>

<div class="modal" id="modalCarrinho">
<div class="modal-content">
<div class="close" onclick="fecharCarrinho()">âœ–</div>
<h2>Seu Carrinho</h2>

<div id="lista"></div>
<hr>

<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<input type="text" id="cep" placeholder="Seu CEP">

<input type="text" id="cupom" placeholder="Cupom de desconto">
<button class="btn" onclick="aplicarCupom()">Aplicar Cupom</button>

<p>Frete: R$ <span id="frete">0.00</span></p>
<p class="desconto">Desconto: R$ <span id="valorDesconto">0.00</span></p>
<h3>Total: R$ <span id="total">0.00</span></h3>

<button class="btn" onclick="finalizar()">Finalizar pelo WhatsApp</button>
</div>
</div>

<div id="toast" class="toast"></div>

<script>
let produtos=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

let cart=[]
let cupomAplicado=null
let descontoValor=0

const cupons={
"DESCONTO10":0.10,
"VORTIX20":0.20,
"FRETEGRATIS":"frete"
}

function atualizarContador(){
document.getElementById("cartCount").innerText=
cart.reduce((total,item)=>total+item.qtd,0)
}

function renderProdutos(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<button class="btn" onclick="addToCart(${i})">Adicionar</button>
</div>
</div>`
})
}

function showToast(msg,type){
let toast=document.getElementById("toast")
toast.className="toast show "+type
toast.innerText=msg
setTimeout(()=>toast.classList.remove("show"),2500)
}

function addToCart(i){
let item=cart.find(c=>c.nome===produtos[i].nome)
if(item)item.qtd++
else cart.push({nome:produtos[i].nome,preco:produtos[i].preco,qtd:1})
atualizar()
showToast("Produto adicionado","success")
}

function remover(nome){
let item=cart.find(c=>c.nome===nome)
if(item){
item.qtd--
if(item.qtd<=0)cart=cart.filter(c=>c.nome!==nome)
}
atualizar()
showToast("Produto removido","error")
}

function aplicarCupom(){
let codigo=document.getElementById("cupom").value.toUpperCase()
if(!cupons[codigo]){
showToast("Cupom invÃ¡lido","error")
return
}
cupomAplicado=codigo
showToast("Cupom aplicado","success")
atualizar()
}

function calcularFrete(cep){
cep=cep.replace(/\D/g,"")
if(cep.startsWith("13")) return 15
if(cep.startsWith("01")) return 25
return 35
}

function atualizar(){
let lista=document.getElementById("lista")
lista.innerHTML=""
let subtotal=0

cart.forEach(item=>{
subtotal+=item.preco*item.qtd
lista.innerHTML+=`${item.nome} - ${item.qtd}x 
<button class="remover" onclick="remover('${item.nome}')">X</button><br>`
})

let cep=document.getElementById("cep").value
let frete=cep.length>=8?calcularFrete(cep):0
descontoValor=0

if(cupomAplicado){
if(cupons[cupomAplicado]==="frete"){
frete=0
}else{
descontoValor=subtotal*cupons[cupomAplicado]
}
}

document.getElementById("frete").innerText=frete.toFixed(2)
document.getElementById("valorDesconto").innerText=descontoValor.toFixed(2)
document.getElementById("total").innerText=(subtotal+frete-descontoValor).toFixed(2)

atualizarContador()
}

document.getElementById("cep").addEventListener("input", atualizar)

function finalizar(){
alert("Pedido enviado!")
cart=[]
cupomAplicado=null
document.getElementById("cupom").value=""
atualizar()
}

function abrirCarrinho(){
document.getElementById("modalCarrinho").style.display="flex"
atualizar()
}

function fecharCarrinho(){
document.getElementById("modalCarrinho").style.display="none"
}

renderProdutos()
</script>

</body>
</html>
