<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>VORTIX 3D | Oficial</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--card:#16002b;
--green:#25d366;
--gold:#facc15;
--red:#ff3b3b;
}

body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(180deg,#0a0014,#140028);
color:white;
margin:0;
}

header{
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
padding:25px;
text-align:center;
border-bottom:2px solid var(--primary);
}

.logo{
font-family:'Orbitron';
font-size:36px;
text-shadow:0 0 20px var(--primary);
}

.container{
max-width:1200px;
margin:auto;
padding:40px 20px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:30px;
}

.card{
background:var(--card);
border-radius:20px;
overflow:hidden;
transition:0.3s;
box-shadow:0 0 15px rgba(168,85,247,0.2);
}

.card:hover{
transform:translateY(-8px);
box-shadow:0 0 25px rgba(168,85,247,0.5);
}

.card img{
width:100%;
height:320px;
object-fit:contain;
background:black;
}

.info{
padding:20px;
text-align:center;
}

.preco{
color:var(--green);
font-size:20px;
font-weight:bold;
margin:10px 0;
}

.btn{
background:var(--primary);
color:white;
padding:12px;
border:none;
border-radius:10px;
cursor:pointer;
width:100%;
font-weight:bold;
transition:0.3s;
}

.btn:hover{ background:#9333ea; }

.estoque{
font-size:13px;
margin-top:5px;
color:#ccc;
}

.carrinho-btn{
position:fixed;
bottom:25px;
right:25px;
background:var(--gold);
color:black;
padding:15px 20px;
border-radius:50px;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px var(--gold);
}

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
z-index:1000;
}

.modal-content{
background:var(--card);
width:95%;
max-width:500px;
border-radius:20px;
padding:25px;
position:relative;
max-height:90vh;
overflow:auto;
}

.close{
position:absolute;
top:10px;
right:15px;
font-size:22px;
cursor:pointer;
color:var(--red);
font-weight:bold;
}

input{
width:100%;
padding:8px;
margin:5px 0;
border-radius:6px;
border:none;
}

.remover{
background:red;
border:none;
color:white;
padding:4px 8px;
cursor:pointer;
margin-left:10px;
}

/* TOAST */
.toast{
position:fixed;
top:20px;
right:-400px;
padding:15px 25px;
border-radius:12px;
font-weight:bold;
color:white;
transition:0.4s ease;
box-shadow:0 0 20px rgba(0,0,0,0.4);
z-index:2000;
}

.toast.show{ right:20px; }
.toast.success{ background:var(--green); }
.toast.error{ background:var(--red); }
</style>
</head>
<body>

<header>
<div class="logo">VORTIX 3D</div>
</header>

<div class="container">
<div class="grid" id="produtos"></div>
</div>

<div class="carrinho-btn" onclick="abrirCarrinho()">ðŸ›’ Carrinho</div>

<div class="modal" id="modalCarrinho">
<div class="modal-content">
<div class="close" onclick="fecharCarrinho()">âœ–</div>
<h2>Seu Carrinho</h2>
<div id="lista"></div>
<hr>
<input type="text" id="nome" placeholder="Seu nome">
<input type="text" id="telefone" placeholder="Seu telefone">
<input type="text" id="cep" placeholder="Seu CEP" maxlength="9">
<p>Frete: R$ <span id="frete">0.00</span></p>
<h3>Total: R$ <span id="total">0.00</span></h3>
<button class="btn" onclick="finalizar()">Finalizar pelo WhatsApp</button>
</div>
</div>

<div id="toast" class="toast"></div>

<script>

let produtos=[
{nome:"Black Noir",preco:95,estoque:5,img:"black-noir.png"},
{nome:"Indiana Jones",preco:110,estoque:3,img:"indiana.png"},
{nome:"Jack Sparrow",preco:115,estoque:4,img:"jack.png"},
{nome:"Rick Grimes",preco:210,estoque:2,img:"rick.png"},
{nome:"Yuta & Rika",preco:320,estoque:2,img:"yuta.jpg"}
]

let cart=[]

function renderProdutos(){
let container=document.getElementById("produtos")
container.innerHTML=""
produtos.forEach((p,i)=>{
container.innerHTML+=`
<div class="card">
<img src="./${p.img}">
<div class="info">
<h3>${p.nome}</h3>
<div class="preco">R$ ${p.preco}</div>
<div class="estoque">Estoque: ${p.estoque}</div>
<button class="btn" onclick="addToCart(${i})" ${p.estoque<=0?"disabled":""}>
${p.estoque<=0?"ESGOTADO":"Adicionar ao Carrinho"}
</button>
</div>
</div>`
})
}

function showToast(msg,type){
let toast=document.getElementById("toast")
toast.className="toast "+(type==="success"?"success":"error")
toast.innerText=msg
toast.classList.add("show")
setTimeout(()=>{toast.classList.remove("show")},2500)
}

function addToCart(i){
if(produtos[i].estoque<=0)return
produtos[i].estoque--
let item=cart.find(c=>c.nome===produtos[i].nome)
if(item){item.qtd++}
else{cart.push({nome:produtos[i].nome,preco:produtos[i].preco,qtd:1})}
renderProdutos()
showToast("âœ” Produto adicionado ao carrinho","success")
}

function remover(nome){
let item=cart.find(c=>c.nome===nome)
if(item){
item.qtd--
if(item.qtd<=0) cart=cart.filter(c=>c.nome!==nome)
let prod=produtos.find(p=>p.nome===nome)
prod.estoque++
}
atualizar()
renderProdutos()
showToast("âœ– Produto removido do carrinho","error")
}

function calcularFrete(cep){
cep=cep.replace(/\D/g,'')
if(cep.startsWith("13")) return 15
if(cep.startsWith("01")) return 25
return 35
}

function atualizar(){
let lista=document.getElementById("lista")
lista.innerHTML=""
let subtotal=0
cart.forEach(item=>{
subtotal+=item.preco*item.qtd
lista.innerHTML+=`${item.nome} - ${item.qtd}x 
<button class="remover" onclick="remover('${item.nome}')">X</button><br>`
})
let cep=document.getElementById("cep").value.replace(/\D/g,'')
let frete=cep.length===8?calcularFrete(cep):0
document.getElementById("frete").innerText=frete.toFixed(2)
document.getElementById("total").innerText=(subtotal+frete).toFixed(2)
}

function formatarCEP(valor){
valor=valor.replace(/\D/g,'')
if(valor.length>5) valor=valor.slice(0,5)+"-"+valor.slice(5,8)
return valor
}

document.addEventListener("DOMContentLoaded",()=>{
document.getElementById("cep").addEventListener("input",(e)=>{
e.target.value=formatarCEP(e.target.value)
atualizar()
})
})

function finalizar(){
let nome=document.getElementById("nome").value
let telefone=document.getElementById("telefone").value
let cep=document.getElementById("cep").value

if(cart.length==0||!nome||!telefone||cep.replace(/\D/g,'').length!==8){
showToast("Preencha todos os dados corretamente","error")
return
}

let subtotal=0
let mensagem=`ðŸ›’ *Novo Pedido - VORTIX 3D*

ðŸ‘¤ ${nome}
ðŸ“ž ${telefone}
ðŸ“ CEP: ${cep}

`

cart.forEach(item=>{
let totalItem=item.preco*item.qtd
subtotal+=totalItem
mensagem+=`â€¢ ${item.nome} - ${item.qtd}x - R$ ${totalItem.toFixed(2)}
`
})

let frete=calcularFrete(cep)
let total=subtotal+frete

mensagem+=`
ðŸšš Frete: R$ ${frete.toFixed(2)}
ðŸ’° Total: R$ ${total.toFixed(2)}
`

window.open(`https://wa.me/5519996804873?text=${encodeURIComponent(mensagem)}`,"_blank")

cart=[]
atualizar()
showToast("Pedido enviado para o WhatsApp","success")
}

function abrirCarrinho(){document.getElementById("modalCarrinho").style.display="flex"; atualizar()}
function fecharCarrinho(){document.getElementById("modalCarrinho").style.display="none"}

renderProdutos()

</script>
</body>
</html>
